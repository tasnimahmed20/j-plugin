<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap5</title>

    <!--Plugin -->
    <link rel="stylesheet" href="vendors/css/animate.css">
    <!--Plugin -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <!--Theme CSS files-->
    <link rel="stylesheet" href="resources/css/style.css">
    <!--Media CSS files-->
    <link rel="stylesheet" href="resources/css/media.css">



</head>

<body>
    <!--Counter Start-->
    <section style="background-color:#0ce793; padding: 100px 0px; color: #fff; text-align: center;">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 wow fadeInLeft" data-wow-duration="1s">
                    <h1 class="counter" style="font-size: 60px;">250</h1>
                    <h2>Projects</h2>
                </div>
                <div class="col-lg-3 wow fadeInDown" data-wow-duration="1s">
                    <h1 class="counter" style="font-size: 60px;">5232</h1>
                    <h2>Line of Codes</h2>
                </div>
                <div class=" col-lg-3 wow fadeInUp" data-wow-duration="1s">
                    <h1 class="counter " style="font-size: 60px;">240</h1>
                    <h2>Happy Clients</h2>
                </div>
                <div class=" col-lg-3 wow fadeInRight" data-wow-duration="1s">
                    <h1 class="counter " style="font-size: 60px;">300</h1>
                    <h2>Cup of Coffe</h2>
                </div>
            </div>
        </div>
    </section>
    <!--Counter End-->
    <!--Parallax-->
    <section style="overflow: hidden; margin-top: 100px;">

        <div class="parallax" data-parallax="scroll" data-image-src="resources/img/a.jpg"></div>
        <div class="parallax" data-parallax="scroll" data-image-src="resources/img/b.jpg"></div>
        <div class="parallax" data-parallax="scroll" data-image-src="resources/img/c.jpg"></div>
        <div class="parallax" data-parallax="scroll" data-image-src="resources/img/d.jpg"></div>


    </section>
    <!--Parallax-->

    <!--Curve Text-->
    <section style="clear: both; background: rgba(16, 209, 167, 0.473); margin-top: 200px; padding: 100px 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 id="demo2">Try to learn something about everything and everything about something</h2>
                </div>
            </div>
    </section>
    <!--Curve Text-->



    <!--Javascript files-->
    <!-- <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--Plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js "></script>
    <script src="vendors/js/jquery.counterup.min.js "></script>
    <script src="vendors/js/wow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <script src="vendors/js/circletype.min.js"></script>
    <!--Plugin JS-->
    <script src="resources/js/popper.min.js "></script>
    <script src="resources/js/bootstrap.min.js "></script>
    <script src="resources/js/main.js "></script>

</body>

</html>
